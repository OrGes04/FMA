<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block vs Inline Elements</title>
    <style>

        section {
            width: 400px;
        }

        h1, p {
            display: inline;
        }

    </style>
</head>

<body>
    <main>
        <section>
            <h1>Hello There</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloremque, tenetur rerum, cupiditate velit eum
                exercitationem vel quisquam, ea porro ab natus odio quaerat repellendus. Doloremque dolorum quis commodi
                unde natus.</p>
        </section>
    </main>
</body>

</html>
