<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotation</title>
    <link rel="stylesheet" href="style.css">
    <style>
        
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        img {
            width: 800px;
            filter: blur(10px);
            transition: filter 0.5s ease-in-out, rotate 0.5s ease-in-out 0.5s;
        }

        img:hover {
            filter: blur(0px);
            rotate: 720deg;
        }

    </style>
</head>

<body>
    <img src="Laptop.png" alt="">
</body>

</html>
