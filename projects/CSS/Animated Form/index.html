<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <form action="#">
            <span class="box">
                <input type="text" placeholder="Your Name">
                <p>* Enter a valid first name</p>
            </span>
            <span class="box">
                <input type="text" placeholder="Last Name">
                <p>* Enter a valid last name</p>
            </span>
            <span class="box">
                <input type="email" placeholder="Email">
                <p>* Your email should be a Gmail domain</p>
            </span>
            <div class="last-part">
                <button class="btn">Sumbit</button>
                <img src="Spinner.png" alt="">
            </div>
        </form>
    </main>
</body>
</html>
