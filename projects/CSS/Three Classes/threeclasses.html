<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Classes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="light">This is just a Text</h1>
    <h1 class="light">Light Text</h1>
    <h1 class="dark">This is a darker Text</h1>
    <h1 class="dark">Dark Text</h1>
    <h1 class="new">This is an extra Text</h1>
    <h1 class="new">Extra New Text</h1>
    <h1 class="light new">This is Light and New</h1>
    <h1 class="light new">This is Light and New</h1>
    <h1 class="dark new">This is Dark and New</h1>
    <h1 class="dark new">This is Dark and New</h1>
</body>
</html>
